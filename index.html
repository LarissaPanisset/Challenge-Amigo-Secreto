<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="assets/fundo.jpg" alt="Fundo" class="imagem-fundo">  
  <div class="caixa">
    <div class="cabecalho">
      <h2>Amigo Secreto</h2>
      <p>Adicione o nome dos seus amigos e realize o sorteio</p>
    </div>

    <div class="secao-input">
      <div class="grupo-input">
        <input type="text" id="amigo" class="entrada-nome" placeholder="Digite um nome">
        <button id="btnAdicionar" class="botao-adicionar" onclick="adicionarAmigo()">Adicionar</button>
      </div>
    </div>

    <div class="caixa-lista">
      <div class="cabecalho-lista">
        <h3 class="titulo-lista">Lista de amigos</h3>
      </div>
      <ul id="listaAmigos" class="lista-nomes">
        <li class="estado-vazio">Nenhum participante adicionado</li>
      </ul>
    </div>

    <div class="caixa-resultado">
      <div class="cabecalho-resultado">
        <h3 class="titulo-resultado">Resultado do Sorteio</h3>
        <button id="btnOcultar" onclick="botaoocultar()" disabled>Ocultar Resultado</button>
      </div>
      <div class="conteudo-resultado">
        <div id="resultado" class="lista-resultado"></div>
      </div>
    </div>

    <div class="container-botoes">
      <button class="botao-reiniciar" onclick="reiniciarSorteio()">Reiniciar Sorteio</button>
      <button class="botao-sortear" onclick="sortearAmigo()">Sortear Amigo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
